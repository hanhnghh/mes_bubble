apply plugin: 'com.android.application'

ext{
    supportV4LibsVersion = '18.0.0'
}

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
    }

    lintOptions {
        abortOnError false
        disable 'MissingTranslation'
    }
}

dependencies {
    //implementation "com.android.support:support-compat:$supportV4LibsVersion"
    //implementation "com.android.support:support-core-utils:$supportV4LibsVersion"
    implementation 'com.android.support:support-v4:18.0.0'
    implementation 'com.actionbarsherlock:viewpagerindicator:2.4.1'
}
